{{define "style"}}
<style>
  html {
    font-family: Helvetica, Arial, sans-serif;
  }

  body {
    margin: 0px;
  }

  .container {
    padding: 0px 10%;
  }

  iframe.app {
    position: fixed;
    width: 100%;
    height: calc(100% - 22px);
    top: 20px;
    left: 0px;
    border-top: 2px solid black;
  }

  textarea {
    width: 100%;
    resize: none;
    background-color: #333;
    color: #f0f1f2;
    border: 3px solid #333;
    outline: none;
  }
</style>
{{end}}
