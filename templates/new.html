<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>New Application</h3>
      <form hx-post="" hx-target="#build-status">
        <div class="row">
          <div class="col-sm-10"></div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <p>
              <input type="text" placeholder="Title" />
            </p>
          </div>
          <div class="col-sm-9 align-items-right">
            <p>
              <button type="submit">Submit</button>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5">
            <p>
              <input type="text" placeholder="Description" />
            </p>
          </div>
        </div>

        <br />
        <div id="build-status">
          {{ if .build }}{{ template "_build_status.html" . }}{{ end }}
        </div>

        <input
          type="hidden"
          name="source_filename"
          value="{{ .source_filename }}"
        />
        <div class="box file">
          <p>main.go</p>
          <textarea name="server_source">{{ .server_source }}</textarea>
        </div>

        <div class="box file">
          <p>index.html</p>
          <textarea name="html_source">{{ .html_source }}</textarea>
        </div>
        <br />
        <br />
      </form>
      <br />
      <br />
      <br />
    </div>
  </div>
</div>

<script>
  const resize = (e) => {
    e.rows = Math.min(
      Math.max((e.value.match(/\n/g) || []).length + 2, 10),
      40
    );
  };
  htmx.onLoad(function (content) {
    $(content)
      .find("textarea")
      .each((_, e) => resize(e));
    $(content)
      .find("textarea")
      .on("input", (e) => resize(e.target));
  });
</script>
