<script>
  const resize = (e) => {
    e.rows = Math.max((e.value.match(/\n/g) || []).length + 2, 10);
  };
  htmx.onLoad(function (content) {
    $(content)
      .find("textarea")
      .each((_, e) => resize(e));
    $(content)
      .find("textarea")
      .on("input", (e) => resize(e.target));
  });
</script>
